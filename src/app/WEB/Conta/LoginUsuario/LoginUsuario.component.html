<section>
  <app-Loading [Loading]="Loading"></app-Loading>
  <div class="row mt-4">
    <div class="col-6">
      <img src="assets/Imagens/Cadastro/Login.jpg" class="img-fluid">
    </div>
    <div class="col-6 centralizar">
      <h1>Login</h1>
      <form [formGroup]="login">
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: joao@dominio.com" formControlName="Email">
          <small class="form-text text-danger" *ngIf="login.get('Email')?.touched && login.get('Email')?.errors">E-mail inv√°lido.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******" formControlName="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="login.invalid" (click)="LogarUsuario()">Login</button>
        <p class="text-danger mt-2" *ngIf="mensagem.length">{{mensagem}}</p>
      </form>
    </div>
  </div>
</section>
